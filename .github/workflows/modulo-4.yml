name: Ejecutar pruebas en la nube modulo 4

on: workflow_dispatch

jobs:
  run-cloud-tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven
      - name: run tests
        working-directory: ./modulo-4/mobileAutomation
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
        run: mvn -B -P cloud-tests test

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: ${{ !cancelled() }}
        with:
          report_paths: 'target/surefire-reports/junitreports/TEST*.xml'
          check_name: 'Wikipedia BrowserStack Tests Results'
          summary: 'Wikipedia BrowserStack Tests Results'
          detailed_summary: true
          flaky_summary: true
          check_retries: true
          include_passed: true
          skip_success_summary: false
          fail_on_parse_error: false
          verbose_summary: true
          group_suite: true
